plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Read version from pubspec.yaml
def pubspecFile = file('../../pubspec.yaml')
def pubspecText = pubspecFile.text
def versionMatch = pubspecText =~ /version:\s*(\d+\.\d+\.\d+)/
def flutterVersionName = versionMatch ? versionMatch[0][1] : '1.0.0'

// Generate versionCode from version string (e.g., 4.1.7 -> 40107)
def versionParts = flutterVersionName.split('\\.')
def major = versionParts.size() > 0 ? versionParts[0].toInteger() : 1
def minor = versionParts.size() > 1 ? versionParts[1].toInteger() : 0
def patch = versionParts.size() > 2 ? versionParts[2].toInteger() : 0
def flutterVersionCode = (major * 10000) + (minor * 100) + patch

println "Using version: $flutterVersionName (code: $flutterVersionCode)"

android {
    namespace "com.forkleserver.taxi_native"
    compileSdk 35
    ndkVersion "26.1.10909125"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.forkleserver.taxi_native"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.google.errorprone:error_prone_annotations:2.29.2'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
}
